<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Contact</title>
        <link href="./styles/contact.css" rel="stylesheet" />
    </head>

    <body>
        <div class="background">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="title">Contact me</div>

                    <div class="description">Hi. I'm Andrew. I'm front-end web developer</div>

                    <div class="inputbox">
                        <div class="inputbox_name_email">
                            <input type="text" name="name" size="20" value="Name" />
                            <input type="text" name="email" size="20" value="Email" />
                        </div>

                        <div class="inputbox_subject">
                            <input type="text" name="subject" size="20" value="Subject" />
                        </div>

                        <div class="inputbox_message">
                            <input type="text" name="message" size="20" value="Message" />
                        </div>
                    </div>

                    <div class="sendbutton" id="sendMessage" onclick="sendMessage()">
                        Send Message
                    </div>
                </div>

                <div class="wrapper_right">
                    <div class="box1">
                        <div class="address">
                            11, Jangseungbaegi-ro 11ga-gil, Dongjak-gu, Seoul, Republic of Korea
                        </div>
                        <div class="emailaddress">@ : tjpark@gmail.com</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
